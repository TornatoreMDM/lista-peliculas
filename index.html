<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo API con Google Sheets</title>
</head>
<body>
  <h1>Datos desde Google Sheets</h1>
  <ul id="lista"></ul>

  <script>
    async function cargarDatos() {
      const url = "https://script.google.com/macros/s/AKfycbxPROmjbzXGVIomvf6-AD6JQxYcZZARU8Byv99MXL9OET9bDw-6qgJz_MMsZGHFVKeQMw/exec"; // URL de tu script publicado
      const res = await fetch(url);
      const data = await res.json();

      const lista = document.getElementById("lista");
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - ${item.edad} a√±os`;
        lista.appendChild(li);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
