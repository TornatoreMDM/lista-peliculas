<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado desde Google Sheets</title>
</head>
<body>
  <h1>Datos desde Google Sheets</h1>
  <ul id="lista"></ul>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxPROmjbzXGVIomvf6-AD6JQxYcZZARU8Byv99MXL9OET9bDw-6qgJz_MMsZGHFVKeQMw/exec"; 
    async function cargarDatos() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      data.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.nombre} - ${item.edad} a√±os 
          <button onclick="editar(${index}, '${item.nombre}', ${item.edad})">Editar</button>`;
        lista.appendChild(li);
      });
    }

    function editar(fila, nombre, edad) {
      window.location.href = `editar.html?fila=${fila}&nombre=${encodeURIComponent(nombre)}&edad=${edad}`;
    }

    cargarDatos();
  </script>
</body>
</html>
